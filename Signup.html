<html>
    <head>
        <title>
            Signup Form design tutorial
        </title>
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>

        <div id="login-box">
            <div class="left-box">
                <h1> Sign Up</h1>

                <input type="text" name="username" placeholder="Username"/>
                <input type="text" name="email" placeholder="Email"/>
                <input type="password" name="password" placeholder="Password"/>

                <input type="password" name="password2" placeholder="Confirm Password"/>

                <input type="submit" name="Signup-button" value="Sign Up"/>
                <h5>Already have an account?<button>Login</button></h5>

            </div>
            <div class="right-box">
                <span class="signinwith">Sign in with<br/>Social Network
                </span>

               <button class="social facebook"><a href="https://www.facebook.com/" >Log in with facebook</a></button>
                <button class="social twitter"><a href="https://www.twitter.com" >Log in with Twitter</a></button>
                <button class="social google"><a href="https://mail.google.com" >Log in with Google+</a></button>
             
            </div>
           <div class="or">OR</div>
        </div>
    </body>
</html>
